<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>
<body>
	<script>
		sports = ["Football", "Tennis", "Baseball"];
		document.write("Start = " + sports + "<br>");
		
		sports.push("Hockey");
		document.write("After push = " + sports + "<br>");

		removed = sports.pop();
		document.write("After pop = " + sports + "<br>");
		document.write("Removed = " + removed + "<br>");
		//the popped value(top) will be stored in removed
		//and like stack, the last pushed value will be popped
	</script>
</body>
</html>
