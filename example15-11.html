<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>
<body>
	<script>
		//{} is an Array, [] is an Object
		pets = ["Cat", "Dog", "Rabbit", "Hamster"];
		pets.forEach(output);
		
		function output(element, index, array){
			document.write("Element at index " + index + " has the value " +
			element + "<br>");
		}
	</script>
</body>
</html>
